<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Galery</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script
      src="https://kit.fontawesome.com/2adfb96d3c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="body">
    <header class="header">
      <h1 class="title">Beautiful pictures for every taste</h1>
      <div class="search-container">
        <form class="search-form" autocomplete="off">
          <button type="submit" class="search"></button>
          <input
            type="text"
            placeholder="Search here..."
            id="form-query"
            autofocus
            autocomplete="off"
          />
          <button type="reset" class="reset opacity"></button>
        </form>
      </div>
    </header>
    <main class="main">
      <div class="error-request_container hidden">
        <p class="error-request"></p>
        <p>Try refining your search query.</p>
      </div>
      <section class="img-galery">
        <div class="img-galery__column column-0"></div>
        <div class="img-galery__column column-1"></div>
        <div class="img-galery__column column-2"></div>
        <div class="img-galery__column column-3"></div>
      </section>
    </main>
    <footer>
      <div class="footer-group">
        <a
          href="https://github.com/ChernyavskayaEv"
          target="_blank"
          class="github"
          ><p>My GitHub</p>
        </a>
      </div>
      <div class="footer-group">2023-2024</div>
      <div class="footer-group">
        <a href="https://rs.school/js-stage0/" target="_blank"
          ><img
            src="./img/svg/rs_school_js.svg"
            alt="Logo rs_school_js"
            class="logo"
        /></a>
      </div>
    </footer>

    <script src="./scripts/main.js"></script>
    <script src="./scripts/score.js"></script>
  </body>
</html>
