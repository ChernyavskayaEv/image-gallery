<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="body">
    <header class="header"></header>
    <main class="main">
      <div class="wholescreen"></div>
      <div class="player__wrapper">
        <div class="sceensaver_wrapper">
          <img
            class="player__screensaver"
            src="./img/lemonade.png"
            alt="Beyonce: Don't Hurt Yourself"
          />
        </div>

        <div class="player__control-block">
          <div class="song-data">
            <div class="song-artist">Beyonce</div>
            <div class="song-title">Don't Hurt Yourself</div>
          </div>
          <div class="controls">
            <img
              class="previous-song"
              src="./img/backward.png"
              alt="backward"
            />
            <img class="play-pause play" src="./img/pause.png" alt="play" />
            <img class="next-song" src="./img/forward.png" alt="forward" />
          </div>
          <input
            id="timeline"
            type="range"
            min="0"
            max=""
            value="0"
            class="timeline"
          />
          <div class="time-volume-data">
            <div class="time">
              <div class="current">0:11</div>
              <div>/</div>
              <div class="length">1:44</div>
            </div>
            <div class="volume-container">
              <img class="volume" src="./img/volume.png" alt="volume" />
              <input
                id="volume-slider"
                name="volume"
                type="range"
                min="0"
                max="100"
                value="50"
                step="1"
                class="volume-slider"
              />
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-group">
        <a
          href="https://github.com/ChernyavskayaEv"
          target="_blank"
          class="github"
          ><p>My GitHub</p>
        </a>
      </div>
      <div class="footer-group">2023-2024</div>
      <div class="footer-group">
        <a href="https://rs.school/js-stage0/" target="_blank"
          ><img
            src="./img/svg/rs_school_js.svg"
            alt="Logo rs_school_js"
            class="logo"
        /></a>
      </div>
    </footer>

    <script src="./scripts/main.js"></script>
    <!-- <script src="./scripts/score.js"></script> -->
  </body>
</html>
